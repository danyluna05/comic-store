<div ng-show="isOpen">
	<br /> <br />
	<div class="panel panel-default">
		<div class="row">

			<div class="col-sm-3">
				<img src="{{comicOpen.image}}" alt="" height="250" width="200">
			</div>

			<div class="col-sm-8" style="margin-left: 30px;">

				<h3>
					<b>{{comicOpen.name}}</b>
				</h3>
				<p class="pull-right">
					<span data-ng-repeat="i in [1,2,3,4,5] | limitTo:comicOpen.qualification"
						class="glyphicon glyphicon-star"></span>
				</p>
				<h6>
					<b>Created by:</b> {{comicOpen.author}}
				</h6>
				<h6>
					<b>Gender:</b> {{comicOpen.gender}}
				</h6>
				<p>{{comicOpen.description}}</p>
				<h4 class="pull-right">{{comicOpen.price | currency}}</h4>


			</div>


		</div>
		<div class="row">
			<div class="detailBox">
				<div class="titleBox">
					<label style="color: white;">Comments</label>
				</div>
				<div class="actionBox">
					<ul class="commentList" ng-repeat="review in comicOpen.reviews">
						<li>
							<div class="commenterImage">
								<img src="./images/user/Icon-user.png" />
							</div>
							<div class="commentText">
							   <p>								
								 <span data-ng-repeat="i in [1,2,3,4,5] | limitTo:review.stars"  class="glyphicon glyphicon-star"></span>
							   </p>
								<p class="">{{review.body}}</p>
								<span class="date sub-text">{{review.createdOn |
									date:"MM/dd/yyyy"}}</span>

							</div>
						</li>
					</ul>
					<form class="form-inline" role="form">
						<div class="form-group">
							<strong>Stars:</strong> <select ng-model="reviewNew.stars"
								ng-options="s as s for s in stars"></select> &nbsp;&nbsp;&nbsp;&nbsp;
						</div>
						<br />
						<div class="form-group">
							<textarea class="comments-area form-control " rows="5"
								ng-model="reviewNew.body" id="comment"
								placeholder="Your comments"></textarea>
						</div>
						<div class="form-group">
							<button class="btn btn-default" ng-click="saveReview()">Add</button>
						</div>
					</form>
				</div>

			</div>

		</div>

	</div>
</div>
