<div class="modal fade" id="myProfile" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" style="color: white;">My Profile</h4>
			</div>
			<br/><br/>
			<form class="form-horizontal" role="form" name="formMyProfile">
				<div class="form-group">
					<label for="inputName" class="col-sm-3 control-label">Name</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="inputName"
							ng-readonly="true" ng-model="user.name">
					</div>
				</div>
				<div class="form-group">
					<label for="inputLastName" class="col-sm-3 control-label">Last
						name</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="inputLastName"
							name="lastName" ng-model="user.lastname" ng-readonly="true">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-sm-3 control-label">Email</label>
					<div class="col-sm-7">
						<input type="email" class="form-control" id="inputEmail"
							name="email" ng-model="user.email" ng-readonly="true">
					</div>
				</div>
				<div class="form-group">
					<label for="inputUserName" class="col-sm-3 control-label">Username</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="inputUserName"
							name="username" ng-model="user.username" ng-readonly="true">
					</div>
				</div>
				<div class="form-group">
					<label for="inputProfile" class="col-sm-3 control-label">Profile</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="inputProfile"
							ng-model="user.profile" ng-readonly="true">
					</div>
				</div>
			</form>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
