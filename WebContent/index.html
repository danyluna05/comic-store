<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Comic Store</title>
<link href="./css/style.css" rel="stylesheet" />
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

<link
	href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css"
	rel="stylesheet" />

<link href="./css/simple-sidebar.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="./js/angular_resource.js"></script>
<script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="./js/map.js"></script>


</head>
<body ng-app="comicStore" ng-controller='comicController'>
	<nav-bar></nav-bar>
	<div class="container weight-container font-comics"
		ng-controller='userController' ng-show="!isLoggin">
		<login-user></login-user>
		<register-user></register-user>
	</div>
	<comic-div></comic-div>


	<footer class="footer footer-c">
		<div class="center">
			<p class="text-muted">Training angular by Globant.</p>
			<p>
				 <i class="fa fa-facebook-official" style="font-size: 36px"></i> 
				 <i class="fa fa-tumblr-square" style="font-size:36px"></i>
			</p>
		</div>
	</footer>


	<script src="./js/store-controller.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/comic-factory.js"></script>
	<script src="./controllers/userController.js"></script>
	<script src="./controllers/comicController.js"></script>

</body>
</html>
